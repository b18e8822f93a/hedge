    <script>
       
        const theChart = {
            title: {
                text: null
            },
          

            credits: {
                enabled: false

        function addChart(series, containerName) {

            let theData  = settlements.data.map(o => o[1]); 
            settlements.data = theData;
            let options = {
               
                series: [settlements, ...series] //[cumulativeSeries2, cumulativeSeries]
            };
            var opts = jQuery.extend(true, options, theChart);
            console.log(opts);
         
            var container = $("#" + containerName);
            container.highcharts(opts);
        }
        window.onload = function () {
            console.log(series)
            // document.body.innerHTML = table_html;
            addChart(series, "slider3");
        };
